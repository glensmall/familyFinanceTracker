<!DOCTYPE html>
<html lang=en>
<head>
    <title>Family Fincance Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/js/knockout-3/5/1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Bootstrap container-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                we'll place the total in the account here
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                we'll have some nav options here, like add
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table data-bind="with: transactionList">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: transaction">
                        <tr>
                            <td data-bind="text: Description"></td>
                            <td data-bind="text: Date"></td>
                            <td data-bind="text: Amount"></td>
                            <td data-bind="text: Balance"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- My Stuff-->
    <script src="/js/financeHomeViewModel.js"></script>
</body>
</html>
