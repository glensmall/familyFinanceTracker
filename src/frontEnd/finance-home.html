<!DOCTYPE html>
<html lang=en>
<head>
    <title>Family Fincance Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type='text/javascript' src='js/knockout-min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="text-center">
    <!-- Bootstrap container-->
    <main class="container-fluid">
        <div class="row row-cols-1 row-cols-1-md-3 mb-3 text-center">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <div class="col-sm-12">
                                <h4 class="my-0 fw-normal">Current Balance</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            Balance will be displayed here
                        </div>                    
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-sm table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: userTransactions">
                            <td data-bind="text: details().Description"></td>
                            <td data-bind="text: details().theDate"></td>
                            <td data-bind="text: details().Amount"></td>
                            <td data-bind="text: details().Balance"></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    
    <script src="js/financeHomeViewModel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
