<!DOCTYPE html>
<html lang=en>
<head>
    <title>Family Fincance Tracker</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type='text/javascript' src='js/knockout-min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Bootstrap container-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <p data-bind="text: Testing"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                we'll have some nav options here, like add
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: userTransactions">
                        <td data-bind="text: details().Description"></td>
                        <td data-bind="text: details().theDate"></td>
                        <td data-bind="text: details().Amount"></td>
                        <td data-bind="text: details().Balance"></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script src="js/financeHomeViewModel.js"></script>
</body>
</html>
